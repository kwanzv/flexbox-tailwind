<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" />
    <title>Simple Tailwind Starter</title>
  </head>
  <body>
    <header class="header">
      <h1
        class="text-4xl p-8 h-24 bg-black text-white text-center font-mono border-b-8 border-red-600"
      >
        TAILWIND CSS FLEXBOX GALLERY
      </h1>
    </header>
    <div
      class="gallery flex flex-col md:flex-row items-center justify-center flex-wrap my-12 mx-6 space-y-12 md:space-x-6"
    >
      <img
        src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/1.jpg"
        class="h-full md:w-1/4 w-1/2 object-contain"
      />
      <img
        src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/2.jpg"
        class="h-full md:w-1/4 w-1/2 object-contain"
      />
      <img
        src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/3.jpg"
        class="h-full md:w-1/4 w-1/2 object-contain"
      />
      <img
        src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/7.jpg"
        class="rounded-xl"
        object-fill
      />
      <img
        src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/4.jpg"
        class="h-64 md:w-1/4 w-1/2 object-contain"
      />
      <img
        src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/5.jpg"
        class="h-64 md:w-1/4 w-1/2 object-contain"
      />
      <img
        src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/6.jpg"
        class="h-64 md:w-1/4 w-1/2 object-contain"
        object-fill
      />

      <img
        src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/8.jpg"
        class="rounded-xl"
        object-fill
      />
      <img
        src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/9.jpg"
        class="rounded-xl"
        object-fill
      />
    </div>
  </body>
</html>
